<link rel="icon" href='https://cdn0.tnwcdn.com/wp-content/blogs.dir/1/files/2016/05/instagram-logo-796x404.png' type="icon/images"class= 'fav'>
{%extends 'base.html'%}
{% block content %}
{{ block.super }}
<div class="container">
    {% for posts_item in posts%}
    <div class=row>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <p>{{ posts_item.name }}</p>
            <img src="{{ posts_item.image.url }}" width="550px" alt="Image" />
            <p>{{ posts_item.caption }}</p>
            <p><i class="fa fa-heart"></i>{{ posts_item.likes }}</p>
        </div>
        <br><br><br><br><br>
        <p>{{ posts_item.profile }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
