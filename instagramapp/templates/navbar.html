<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>


  <nav class="navbar navbar-default" role='navigation' style="background-color: #fff;">

    <div class='container'>
      <div class="navbar-header"> <strong>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target='.navbar-collapse'>
            <span class=sr-only>Toggle navigation</span>
            <span class=icon-bar></span>
            <span class=icon-bar></span>
            <span class=icon-bar></span>
          </button>

          <span class="navbar-brand" href=""><i class="fa fa-instagram"></i>&nbsp;|&nbsp;Instagram</span> </strong>

      </div>
      <div class='navbar-collapse collapse'>
        <div class="col-sm-4 col-md-4 " id="search">
          <form class="navbar-form" role="search" action="">

            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search " name="images">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>

          </form>
          {%extends "registration/base.html"%}
          {% load bootstrap3 %}
          {% block content %}
          <div class="container">
            <div class="row">
              <div class="col-md-4">
                {% if form.errors %}
                <p> Password or Username is incorrect </p>
                {% endif %}
                <div class="panel panel-default">

                  <div class="panel-heading">
                    <h3 class="text-center">Sign In</h3>
                  </div>
                  <div class="panel-body">

                    <form action="/accounts/login/" method="post">
                      {% csrf_token %}
                      {% bootstrap_form form%}

                      <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-sm" value="Login">
                      </div>

                      <input type="hidden" name="next" value="{{next}}">

                    </form>

                  </div>

                </div>

              </div>
              <!-- empty div -->
              <div class="col-md-4"></div>
            </div>
          </div>

          {% endblock %}
        </div>

        <ul class="navbar-right">
          <li style="list-style: none;">
            <a class="nav-link" href="#"><i class="fa fa-fw fa-user"></i></<a>
              &nbsp;&nbsp;
              <a class="nav-link" href="#"><i class="fa fa-heart"></i></<a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

</body>

</html>
