{% load bootstrap3 %}
{% include "navbar.html" %}

{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
  
    {% if title %}
    <title>{{title}}</title>
    {% else %}
      <title> Instagram </title>
    {% endif %}

    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% endblock %}
    <link rel="icon" href="https://cdn.dribbble.com/users/64074/screenshots/2329013/igalt.png" type="icon/images">
    
</head>
<body>
    
    {% block content %} 
   
    {%endblock%}

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}
    
</body>

</html>
