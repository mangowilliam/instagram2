<link rel="icon" href='https://cdn0.tnwcdn.com/wp-content/blogs.dir/1/files/2016/05/instagram-logo-796x404.png'
  type="icon/images">
{%extends 'base.html'%} {% load bootstrap3 %}
{%load crispy_forms_tags%}
{% block content %}
<div class='container'>

    <div class='content-section'>
      <div class='media'>
        <img class="img-circle" alt="Cinque Terre" src='{{user.profile.photo.url}}'>
        <div class='media-body'>
          <h2 class='account-heading'>{{user.username}}</h2>
          <p class='text-secondary'>{{user.email}}</p>
          <button><a href="{%url 'profile'%}">Update profile</a></button>

        </div><br><br>

        <div class="row user-images">
          {% for image in image %}
          <div class="col-xs-6 col-sm-6 col-md-12 col-lg-12">
          <div class="card bg-info text-white">
              <div class="card-body">
            <img class="card-img-top" height="250px" width="600px" src="{{image.image.url}}" alt="Card image cap">
            <p class='text-secondary'>{{image.name}}</p>
            </div>
          </div>
        </div>
      </div>
        {% endfor %}
     
    </div>
  </div>
</div>
{% endblock %}
