<link rel="icon" href='https://cdn0.tnwcdn.com/wp-content/blogs.dir/1/files/2016/05/instagram-logo-796x404.png'
  type="icon/images">
  {%extends 'base.html'%} {% load bootstrap3 %}
{%load crispy_forms_tags%}
{% block content %}
<p>{{user.username}}</p>
<div class = 'content-section'>
  <div class ='media'>
    <img class ='rounded-circle account-img' src = '{{user.profile.photo.url}}'>
    <div class= 'media-body'>
        <h2 class = 'account-heading'>{{user.username}}</h2>
        <p class = 'text-secondary'>{{user.email}}</p>

    </div>
 
  </div> 
  <div class="panel-body">
    <form method="POST" class='text-center' enctype="multipart/form-data ">
      {% csrf_token %}
      {{u_form|crispy}}
      {{p_form|crispy}}
      <button type="submit" class="btn btn-primary btn-sm" value="update">update</button>
      <p>profile info </p>
    </form>
  </div>
</div>
{% endblock %}
